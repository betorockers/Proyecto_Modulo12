name: Flujo completo de pruebas automatizadas

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test-ui:
    runs-on: ubuntu-latest
    name: Pruebas de UI con Cypress
    steps:
      - name: Clonar repositorio
        uses: actions/checkout@v4

      - name: Ejecutar pruebas de Cypress
        # Usamos la acción oficial de Cypress para manejar dependencias, caché y ejecución
        uses: cypress-io/github-action@v6
        with:
          # Especificamos el comando de instalación correcto para resolver conflictos
          install-command: npm install --legacy-peer-deps
          # Le decimos que ejecute el script que ya tenemos definido
          command: npm run test:e2e

      - name: Subir artefactos de UI (videos y screenshots)
        if: failure() # Solo subir si las pruebas fallan
        uses: actions/upload-artifact@v4
        with:
          name: cypress-artifacts
          path: |
            cypress/videos/
            cypress/screenshots/

  test-api:
    runs-on: ubuntu-latest
    name: Pruebas de API con Newman
    steps:
      - name: Clonar repositorio
        uses: actions/checkout@v4

      - name: Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm' # Habilitar caché para npm

      - name: Instalar dependencias
        run: npm install --legacy-peer-deps

      - name: Ejecutar pruebas API (Newman)
        run: npm run test:api

      - name: Subir reporte API
        uses: actions/upload-artifact@v4
        with:
          name: reporte-api
          path: reports/
